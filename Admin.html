<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DOMISEP</title>
    <link href="Admin.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="Admin.js" type="text/javascript"></script>
</head>
<body>

<div id="Page_header">
    <table class="header">
        <tr>
            <td style="width: 500px; text-align: left;">
                <img src="../source/icon2.png" width="40" height="40" style="margin-left: 10px; margin-bottom: 2px">
                <span style="color: white; font-family: Verdana; font-size: 28px; margin-left: 20px;">DOMISEP</span>
            </td>
        </tr>
    </table>
</div>
    
<div id="main">
    <div class="main_title">
        <img src="../source/TabTitle.png" class="img_main_title">
        <span class="text_main_title">Administrator</span>
    </div>
    
    <div class="add_room">
        <span class="text_title">Add a room</span>
        <form name="form" method="post" action="" onsubmit="return formcheck()" class="room_info">
            <table id="add_user_room">
            <tr>
                <td>
                    <span>User ID</span>
                </td>
                <td>
                    <input placeholder="75001" id="userid_room">
                </td>
            </tr>
            
            <tr>
                <td>
                    <span>Room Type</span>
                </td>
                <td>
                    <select>
                        <option value="livingroom">Living Room</option>
                        <option value="bedroom">Bedroom</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="garden">Garden</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td>
                    <span>Room Area</span>
                </td>
                <td>
                    <input placeholder="252m2">
                </td>
            </tr>
            
            <tr>
                <td colspan="2" style="text-align: center">
                    <button class="btn_add"> Add </button>
                </td>
            </tr>
        </table>
        </form>
        
    </div>
    
    <div class="add_sensor">
        <span class="text_title">Add a room</span>
        <table id="add_user_sensor">
            <tr>
                <td>
                    <span>User ID</span>
                </td>
                <td>
                    <input placeholder="75001" id="userid_sensor">
                </td>
            </tr>
            
            <tr>
                <td>
                    <span>Room</span>
                </td>
                <td>
                    <select>
                        <option value="livingroom">Living Room</option>
                        <option value="bedroom">Bedroom</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="garden">Garden</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td>
                    <span>Sensor Type</span>
                </td>
                <td>
                    <select>
                        <option value="temp">Temperature</option>
                        <option value="humi">Humidity</option>
                        <option value="smoke">Smoke</option>
                        <option value="window">Window</option>
                        <option value="camera">Camera</option>
                        <option value="door">Door</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td colspan="2" style="text-align: center">
                    <button class="btn_add"> Add </button>
                </td>
            </tr>
        </table>
    </div>
</div>
