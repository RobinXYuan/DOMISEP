<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DOMISEP</title>
    <link href="FirstLogin.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="Mail.js"></script>
</head>
<body>
<div id="main_panel">
    <div class="photo">
        <img src="../source/photo.png">
    </div>

    <div class="information">
        <table>
            <tbody><tr>
                <td><span class="inf">User Name</span></td>
                <td colspan="2"><input type="text" class="usr_name" placeholder="RobinXYuan"></td>
            </tr>

            <tr>
                <td><span class="inf">Gender</span></td>
                <td><input class="gender" value="1" name="gender" type="radio" checked=""><span class="gen_inf">Male</span></td>
                <td><input class="gender" value="2" name="gender" type="radio"><span class="gen_inf">Female</span></td>
            </tr>

            <tr>
                <td><span class="inf">Phone Number</span></td>
                <td colspan="2"><input type="text" class="phone_num" placeholder="+33 7 84 23 31 20"></td>
            </tr>

            <tr>
                <td><span class="inf">E-mail Address</span></td>
                <td colspan="2"><input type="text" id="e_addr" placeholder="domisep@gmail.com"></td>
            </tr>

            <tr>
                <td><span class="inf">Password</span></td>
                <td colspan="2"><input class="passwd" type="password"> </td>
            </tr>

            <tr>
                <td><span class="inf">Verified Password</span></td>
                <td colspan="2"><input class="passwd" type="password"></td>
            </tr>

            <tr>
                <td colspan="3">
                    <input type="checkbox" class="pol"><span class="pol_container"> I have accepted all the policies of DOMISEP</span>
                </td>
            </tr>

            <tr>
                <td colspan="3" style="text-align: center">
                    <button id="but_sign">SignUp</button>
                </td>
            </tr>
        </tbody></table>

        <div>

        </div>
        <div>

        </div>

    </div>

</div>

</div>
</body>
</html>
