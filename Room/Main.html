<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="Main.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <!--This is the script for show and hide side bar-->
    <script type="text/javascript" src="../JavaScript/Hideshow_Bar.js"></script>

    <!--This is the script for highlight the selected line-->
    <script type="text/javascript" src="../JavaScript/Highlight_Level.js"></script>

    <!--This is the script for show and hide second level menu-->
    <script type="text/javascript" src="../JavaScript/Hideshow_Level.js"></script>

    <!--This is for display graph on the temperature part-->
    <script type="text/javascript" src="MainPage1.js"></script>

    <!--This is for display graph on the humidity part-->
    <script type="text/javascript" src="Livingroom_Hum.js"></script>

    <script type="text/javascript" src="../Sensor/Door.js"></script>
</head>
<body>
<div id="main">
    <div class="main_title">
        <img src="../source/TabTitle.png" class="img_main_title">
        <span class="text_main_title">Living Room</span>
    </div>

    <div class="sensor1">
        <table class="panel_title">
            <td width="15px" style="border-right: 4px solid #1d2532; height: 25px">
                <img src="../source/Tab12.png">
            </td>

            <td>
                <span>Temperature</span>
            </td>
        </table>

        <div id="sensor1_container1" style="width: inherit; height: 100px; margin-top: 2px;">
            <table class="now_temp_table">
                <td width="50%" style = " margin-right: 45px; border:0px; height: 80px;">
                    <span>20:00</span>
                </td>

                <td width="50%" style = " margin-left:150px;  border:0px; height: 80px;">
                    <span id="now_temp">21.7â„ƒ</span>
                </td>
            </table>
        </div>

        <div id="sensor1_container2" style="width: 95%; height: 260px; margin-right: 5px;">

        </div>
    </div>

    <div class="sensor2">
        <table class="panel_title">
            <td width="15px" style="border-right: 4px solid #1d2532; height: 25px">
                <img src="../source/Tab12.png">
            </td>

            <td>
                <span>Humidity</span>
            </td>
        </table>

        <div id="sensor2_container1" style="width: inherit; height: 100px; margin-top: 2px;">
            <table class="now_hum_table">
                <td width="50%" style = " margin-right: 45px; border:0px; height: 80px;">
                    <span>20:00</span>
                </td>

                <td width="50%" style = " margin-left:150px;  border:0px; height: 80px;">
                    <span id="now_hum">37%</span>
                </td>
            </table>
        </div>

        <div id="sensor2_container2" style="width: 95%; height: 260px; margin-right: 5px;">

        </div>
    </div>

    <div class="sensor3">
        <table class="panel_title">
            <td width="15px" style="border-right: 4px solid #1d2532; height: 25px">
                <img src="../source/Tab12.png">
            </td>

            <td>
                <span>Smoke</span>
            </td>
        </table>

        <div class="smoke_light">

        </div>

        <div class="smoke_status">
            Normal
        </div>
    </div>

    <div class="sensor4">
        <table class="panel_title">
            <td width="15px" style="border-right: 4px solid #1d2532; height: 25px">
                <img src="../source/Tab12.png">
            </td>

            <td>
                <span>Window</span>
            </td>
        </table>

        <table>
            <tr style="line-height: 30px; margin-top: 30px">
                <span style=" color: #ffffff; font-family: Frutiger; font-size: 30px; margin-left: 10%; margin-top: 10%;">Window1</span>
                <span style=" color: #ffffff; font-family: Frutiger; font-size: 30px; margin-left: 20%; margin-top: 10%;">Window2</span>
            </tr>

            <td style="line-height: 50px">
                <div class="window1">
                    <label>
                        <input type="checkbox" class="Window1_status" checked>
                        <div>
                            <div></div>
                        </div>
                    </label>
                </div>

                <div class="window2">
                    <label class="window2">
                        <input type="checkbox" class="Window2_status" checked>
                        <div>
                            <div></div>
                        </div>
                    </label>
                </div>
            </td>

        </table>

    </div>

    <div class="sensor5">
        <table class="panel_title">
            <td width="15px" style="border-right: 4px solid #1d2532; height: 25px">
                <img src="../source/Tab12.png">
            </td>

            <td>
                <span>Camera</span>
            </td>
        </table>

        <div class="camera_video">
            <video height="270px" width="480px" controls="" preload="auto">
                <source src="../source/Test.mp4" type="video/mp4">
            </video>
        </div>

    </div>

    <div id="fade" class="black_overlay">

    </div>

    <div id="MyDiv" class="content">
        <div style="text-align: right; cursor: pointer; height: 40px; margin-right: 15px; margin-top: 10px">
            <span style="font-size: 20px;color: #ffffff; font-family: Verdana;" onclick="CloseDiv('MyDiv','fade', 'door_status1', 'door_status2')">Close</span>
        </div>

        <div id="door_status1">
            <img src="../source/MainPage-09.png">
        </div>

        <div id="door_status2">
            <img src="../source/MainPage-12.png">
        </div>
    </div>
</div>
</body>
</html>
